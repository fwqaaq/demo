# @format

on:
  push:
  schedule:
    - cron: '0 7 * * *'

jobs:
  test_one_issues:
    runs-on: ubuntu-latest
    name: send weather to email
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get weather report
        run: |
          bash ./weather.sh
          echo ${{env}} >> a.txt && cat a.txt
